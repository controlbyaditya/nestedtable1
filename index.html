<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        h1{
            text-align: center;
        }
        table,th,td{
            border:2px solid black;
            padding:10px ;
            text-align: center;
        }
        table{
            margin-left:400px;
        }
        #mytable{
            background-color: rgb(68, 231, 180);
        }
    </style>
</head>
<body>
    <h1>Health Chart</h1>
    <table id="mytable">
    <tbody>
        <tr>
           <td rowspan="2"><b>State of Health</b></td>
            <td colspan="2"><b>Fasting Value</b></td>
            <td><b>After Eating</b></td>
        </tr>
    <tr>
    <td><b>Minimum</b></td>
    <td><b>Maximum</b></td>
    <td><b>2 hours after eating</b></td>
    </tr>
    <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
    </tr>
    <tr>
        <td>Pre-Diebetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
    </tr>
    <tr>
        <td>Diebetes</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
    </tr>
    </tbody>    
</table>
</body>
</html>
